<body>
    <input type="number" placeholder="First Number" id="n1">
    <input type="number" placeholder="Second Number" id="n2">

    <button onclick="sum()"> Submit</button>

    <p id="ttl"></p>
    <script>
        function sum(){
            var x,y,z
            x=parseInt( n1.value)
            y=parseInt(n2.value)
            z=x+y
            ttl.innerHTML=z
            console.log(ttl.value)
        }
    </script>
